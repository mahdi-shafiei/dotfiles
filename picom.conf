backend = "glx";  # Switch back to glx for blur support
glx-no-stencil = true;
glx-swap-method = 2;  # Better for NVIDIA
vsync = true;
use-damage = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

# Enable blur with experimental backend
blur: {
  method = "dual_kawase";
  strength = 5;       # Balanced blur strength
  background = true;
  background-frame = true;
  background-fixed = true;
}

# Add more exclusions for performance
blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'i3-frame'",
    "class_g = 'Dunst'",
    "class_g = 'Polybar'"
];

# More aggressive transparency settings
inactive-opacity = 0.85;
active-opacity = 0.95;
frame-opacity = 0.8;
inactive-opacity-override = false;
opacity-rule = [
    "100:class_g = 'i3bar'",
    "100:class_g = 'i3-frame'",
    "90:class_g = '.*' && focused",
    "80:class_g = '.*' && !focused"
];

# NVIDIA specific optimizations
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
force-win-blend = true;

# Force take control of compositing
experimental-backends = true;
backend-check = false;
force-win-blend = true;
detect-transient = true;
detect-client-leader = true;
